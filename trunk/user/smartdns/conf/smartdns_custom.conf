#log-level debug
log-size 64K
log-num 1

force-qtype-SOA 65

dnsmasq-lease-file /tmp/dnsmasq.leases
#conf-file /etc/storage/anti-ad-smartdns.conf
conf-file /etc/storage/smartdns_address.conf
conf-file /etc/storage/smartdns_blacklist-ip.conf

serve-expired-ttl 345600
serve-expired-reply-ttl 1
serve-expired-prefetch-time 43200

rr-ttl-reply-max 600

speed-check-mode none
response-mode fastest-ip
edns-client-subnet 222.246.129.0/24
#edns-client-subnet 58.44.33.0/24
#edns-client-subnet 58.44.34.0/24
